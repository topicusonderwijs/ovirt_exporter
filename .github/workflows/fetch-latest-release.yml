name: Get latest release version

on:
  push:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  get-latest-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Fetch latest release version
      id: latest_release
      run: |
        IFS='|' read name tag_name body < <(echo $(curl -sS https://api.github.com/repos/czerwonk/ovirt_exporter/releases/latest | jq -r '. | [.name, .tag_name, .body] | join("|")'))
        echo "::set-output name=release_name::${name}"
        echo "::set-output name=release_tag_name::${tag_name}"
        echo "::set-output name=release_body::${body}"

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo "${{steps.latest_release.outputs.release_name}}"
        echo "${{steps.latest_release.outputs.release_tag_name}}"
        echo "${{steps.latest_release.outputs.release_body}}"

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.latest_release.outputs.release_tag_name}}
        release_name: ${{steps.latest_release.outputs.release_name}}
        body: ${{steps.latest_release.outputs.release_body}}
        draft: true
        prerelease: false
